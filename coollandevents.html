body {

#button-home:hover,

#header {

#menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 150px;
    height: 100%;
    background-color: #333;
    color: #fff;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
    z-index: 1;
    transition: transform 0.3s ease; /* Add transition for smooth animation */
}

#content {
    margin-left: 200px;
    padding: 20px;
}

#home {
    display: block;
}

#coolland-smp,
#coolland-events {

#settings-icon {
    position: fixed;
    bottom: 10px;
    left: 10px;
    cursor: pointer;
    font-size: 20px;
    z-index: 3;
}

#settings-popup {
    display: none;
    position: fixed;
    bottom: 50px;
    left: 10px;
    background-color: #f0f0f0; /* Light gray color */
    padding: 10px;
    color: black;
    z-index: 2;
    border-radius: 10px; /* Add smooth edges */
}


#menu.transformed {
    transform: translateX(-150px);
}
#content {
    transition: transform 0.3s ease; /* Add transition for smooth animation */
}
#content.content-transformed {
    transform: translateX(-100px);
    transition: transform 0.3s ease; /* Add transition for smooth animation */
}
