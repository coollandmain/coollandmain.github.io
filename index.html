<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolland</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div id="header">
        <a href="https://discord.gg/qqRkNrzRCb" class="lime-background" target="_blank">Discord</a>
    </div>

    <div id="menu">
        <ul>
            <li onclick="showHome()" class="header-button">Coolland SMP</li>
            <li onclick="showEvents()" class="header-button">Coolland Events</li>
        </ul>
    </div>

    <div id="content">
        <h1 id="home-title">Coolland</h1>
        <p id="home-content">WORK IN PROGRESS</p>

        <div id="coolland-smp" style="display: none;">
            <h1 id="smp-title">Coolland SMP</h1>
            <p id="smp-content">Content for Coolland SMP goes here.</p>
        </div>

        <div id="coolland-events" style="display: none;">
            <h1 id="events-title">Coolland Events</h1>
            <p id="events-content">Server IP: COOLLANDEVENTS.aternos.me</p>
            <p id="events-content">Changelog: 1.0 Release:</p>
        </div>
    </div>

    <div id="settings-icon" onclick="toggleSettings()">⚙️</div>

    <div id="settings-popup">
        <label for="theme">Choose a theme:</label>
        <select id="theme" onchange="changeTheme()">
            <option value="dark">Dark Mode</option>
            <option value="white">White Mode</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>

</html>
